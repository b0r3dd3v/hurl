name: scraptor
version: 1.3.37
author: Holo <holo@cock.li>
about: Без году неделя  & teh same old shit. Wish u could get hang of it.
args:
    - id:
        required: true
        help: Id url part 4 API
        index: 1
    - tagmusk:
        short: t
        help: Custom i128 musk 4 compact tagspec. Crap 4m API is packed via your custom ENUM into cache.
    - la:
        short: l
        value_name: LANGUAGE
        help: gb, cn, ru. Ни в чём себе не отказывай. Пакашто один за инвок.
        takes_value: true
    - chapter:
        short: c
        help: Single chapter mode.
    - volume:
        short: e
        takes_value: true
        value_name: VOLUME
        help: Dl entire volume.
// Ids will be probably cacheable as i64s, i128 collection would be intersected by tags(separate language caches, row-matrices of i128 grain 4 likelies generation 4 state builder).
